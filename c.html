<p>
    <br>[재료]
    <br>계란 2~3알, 대파
    <br><br>[만드는 법]
    <br>1. 팬에 참기름 1스푼, 식용유 1스푼을 둘러줍니다.
    <br>2. 다진 대파, 다진 마늘 1스푼을 넣고 볶아줍니다.
    <br>3. 계란을 2~3알 넣고 먼저 익혀줍니다
    <br>4. 양념장을 넣고 뚜껑 덮고 익혀줍니다.
    <br>(양념장 - 진간장 2스푼, 설탕 1/2스푼, 물 2~3스푼)
    <br>5. 밥 위로 계란과 양념을 올리고 후추, 파슬리 등 뿌려 마무리합니다.
