    [재료]
    <br>찌개용 돼지고기 300~400g, 자른 김치 5~6스푼
    <br><br>[만드는 법]
    <br>1. 냄비에 식용유 2~3스푼 두르고, 찌개용 돼지고기, 자른 김치, 된장 1스푼, 고추장 1스푼, 진간장 2스푼을 넣고 볶아줍니다.
    <br>2. 다진 마늘 1스푼, 양파, 대파를 넣고 더 볶아줍니다.
    <br>3. 물 3컵(약 560ml)을 부어주고 푹 끓여줍니다.
    <br>4. 두부 등 넣고 싶은 재료를 넣어줍니다.
    <br>5. 소금을 살짝 넣어 간을 맞춰줍니다.
